<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="contraIa.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="menu-icon" onclick="toggleMenu(true)">&#9776;</div>
            <ul class="menu">
                <li><a onclick="toggleMenu(true)" href="../../../index.html">Home</a></li>
                <li><a onclick="toggleMenu(true)" href="#projects">Projetos</a></li>
                <li><a onclick="toggleMenu(true)" href="#contact">Contato</a></li>
                <li><a onclick="toggleMenu(true)" href="#about">Sobre Mim</a></li>
            </ul>
        </nav>
        <div class="greeting"></div>
    </header>
    
    <main onclick="toggleMenu(false)">
        <div class="game-container">
            <div class="player-info">
                <label for="player-name">Nome do Jogador:</label>
                <input type="text" id="player-name">
                <button onclick="startGame()">Iniciar Jogo</button>
            </div>
            <div class="difficulty">
                <label for="difficulty">Dificuldade:</label>
                <select id="difficulty">
                    <option value="medium">Médio</option>
                    <option value="hard">Difícil</option>
                </select>
            </div>
            <div class="game-board" id="game-board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            <div class="game-message" id="game-message"></div>
            <button onclick="resetGame()">Reiniciar Jogo</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Anna Prado</p>
    </footer>
    
    <script src="contraIa.js"></script>
</body>
</html>
