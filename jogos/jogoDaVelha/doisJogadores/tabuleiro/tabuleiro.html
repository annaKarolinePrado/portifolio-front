<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="tabuleiro.css">
</head>
<body>
    <header>
        <nav>
            <div class="menu-icon" onclick="toggleMenu(true)">&#9776;</div>
            <ul class="menu">
                <li><a onclick="toggleMenu(true)" href="../../../../index.html">Home</a></li>
                <li><a onclick="toggleMenu(true)" href="#projects">Projetos</a></li>
                <li><a onclick="toggleMenu(true)" href="#contact">Contato</a></li>
                <li><a onclick="toggleMenu(true)" href="#about">Sobre Mim</a></li>
            </ul>
        </nav>
        <div class="greeting"></div>
    </header>
    
    <main>
        <div id="game">
            <div class="proximoJogador">
                <p class="vezX">X<span id="vezX"></span></p>
                
                <p class="vezO">O<span id="vezO"></span></p>
            </div>
            <div class="turn">Vez de: <span id="currentPlayer">X</span></div>
            <div class="turnVez">Vez de: <span id="currentJogador"></span></div>
            <div id="result" class="resultado"></div>
            <div id="board" class="board">
                <div class="linha">
                    <div class="cell" onclick="makeMove(0)"></div>
                    <div class="cell" onclick="makeMove(1)"></div>
                    <div class="cell" onclick="makeMove(2)"></div>
                </div>
                <div class="linha">
                    <div class="cell" onclick="makeMove(3)"></div>
                    <div class="cell" onclick="makeMove(4)"></div>
                    <div class="cell" onclick="makeMove(5)"></div>                    
                </div>
                <div class="linha">
                    <div class="cell" onclick="makeMove(6)"></div>
                    <div class="cell" onclick="makeMove(7)"></div>
                    <div class="cell" onclick="makeMove(8)"></div>
                </div>                
            </div>
            <div class="line" id="line"></div> <!-- Linha para animação -->
            <div class="buttons">
                <button onclick="stopGame()">Voltar</button>
                <button onclick="resetGame()">Reiniciar</button>
            </div>
        </div>
        
        <!-- Tela de Vitória -->
        <div id="winOverlay" class="overlay">
            <div class="message">
                <h2 id="winnerMessage"></h2>
                <button onclick="resetGame()">Recomeçar</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Anna Prado</p>
    </footer>
    
    <script src="tabuleiro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
</body>
</html>
