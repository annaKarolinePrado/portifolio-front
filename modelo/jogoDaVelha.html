<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="jogoDaVelha.css">
</head>
<body>
    <header>
        <nav>
            <div class="menu-icon" onclick="toggleMenu(true)">&#9776;</div>
            <ul class="menu">
                <li><a onclick="toggleMenu(true)" href="#home">Home</a></li>
                <li><a onclick="toggleMenu(true)" href="#projects">Projetos</a></li>
                <li><a onclick="toggleMenu(true)" href="#contact">Contato</a></li>
                <li><a onclick="toggleMenu(true)" href="#about">Sobre Mim</a></li>
            </ul>
        </nav>
        <div class="greeting">Descrição!</div>
    </header>
    
    <main onclick="toggleMenu(false)">
        <section id="home">
           <!-- <h1>Bem-vindos ao Jogo da velha clássico</h1>-->
            <h1>Jogo da Véia</h1>
            <div id="player-names">
                <p class="orientacao">Informe abaixo o nome dos jogadores</p>
                <label for="playerX" class="jogadorX">Nome do Jogador X:</label>
                <input class="playerX" type="text" id="playerX" name="playerX" required>
                <br>
                <label for="playerO" class="jogadorO">Nome do Jogador O:</label>
                <input class="playerO" type="text" id="playerO" name="playerO" required>
                <br>
                <button id="startGameButton">Iniciar Jogo</button>
            </div>
        </section>
        
        <section id="jogo-da-velha" style="display: none;">
            <div class="game-container">
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
            </div>
            <div class="winning-message" id="winningMessage">
                <div data-winning-message-text></div>
                <div id="winnerName" class="winner-name"></div>
                <button id="restartButton">Recomeçar</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Anna Prado</p>
    </footer>
    
    <script src="../../../modelo/scripts.js"></script>
</body>
</html>
